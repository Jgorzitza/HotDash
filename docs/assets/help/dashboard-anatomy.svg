<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="700" viewBox="0 0 1000 700" role="img">
  <title>Dashboard Anatomy</title>
  <desc>Annotated diagram showing all components of the HotDash dashboard</desc>
  
  <!-- Title -->
  <text x="500" y="30" 
        font-family="Inter, sans-serif" 
        font-size="24" 
        font-weight="700" 
        fill="#202223" 
        text-anchor="middle">Dashboard Anatomy</text>
  
  <!-- Main Dashboard Container -->
  <rect x="50" y="60" width="900" height="600" rx="8" fill="#FFFFFF" stroke="#D2D5D8" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="60" width="900" height="60" rx="8" fill="#F6F6F7" stroke="#D2D5D8" stroke-width="2"/>
  <text x="70" y="95" 
        font-family="Inter, sans-serif" 
        font-size="18" 
        font-weight="600" 
        fill="#202223">HotDash</text>
  
  <!-- Navigation Badge -->
  <circle cx="900" cy="90" r="12" fill="#D72C0D"/>
  <text x="900" y="95" 
        font-family="Inter, sans-serif" 
        font-size="12" 
        font-weight="600" 
        fill="#FFFFFF" 
        text-anchor="middle">3</text>
  
  <!-- Annotation 1: Header -->
  <line x1="500" y1="60" x2="500" y2="30" stroke="#D72C0D" stroke-width="2"/>
  <circle cx="500" cy="30" r="4" fill="#D72C0D"/>
  <text x="510" y="25" 
        font-family="Inter, sans-serif" 
        font-size="12" 
        fill="#D72C0D">1. Header: Logo, navigation, approval badge</text>
  
  <!-- Tile Grid -->
  <g id="tile-grid">
    <!-- Row 1 -->
    <!-- Tile 1: Sales Pulse -->
    <rect x="70" y="140" width="200" height="150" rx="8" fill="#FFFFFF" stroke="#D2D5D8" stroke-width="2"/>
    <circle cx="90" cy="160" r="8" fill="#1A7F37"/>
    <text x="105" y="165" 
          font-family="Inter, sans-serif" 
          font-size="14" 
          font-weight="600" 
          fill="#202223">Sales Pulse</text>
    <text x="80" y="200" 
          font-family="Inter, sans-serif" 
          font-size="24" 
          font-weight="700" 
          fill="#202223">$12,450</text>
    <text x="80" y="220" 
          font-family="Inter, sans-serif" 
          font-size="11" 
          fill="#637381">Today's Revenue</text>
    
    <!-- Tile 2: Fulfillment -->
    <rect x="290" y="140" width="200" height="150" rx="8" fill="#FFFFFF" stroke="#D2D5D8" stroke-width="2"/>
    <circle cx="310" cy="160" r="8" fill="#D72C0D"/>
    <text x="325" y="165" 
          font-family="Inter, sans-serif" 
          font-size="14" 
          font-weight="600" 
          fill="#202223">Fulfillment</text>
    <text x="300" y="200" 
          font-family="Inter, sans-serif" 
          font-size="24" 
          font-weight="700" 
          fill="#D72C0D">3</text>
    <text x="300" y="220" 
          font-family="Inter, sans-serif" 
          font-size="11" 
          fill="#637381">Delayed Orders</text>
    
    <!-- Tile 3: Inventory -->
    <rect x="510" y="140" width="200" height="150" rx="8" fill="#FFFFFF" stroke="#D2D5D8" stroke-width="2"/>
    <circle cx="530" cy="160" r="8" fill="#FFC453"/>
    <text x="545" y="165" 
          font-family="Inter, sans-serif" 
          font-size="14" 
          font-weight="600" 
          fill="#202223">Inventory</text>
    <text x="520" y="200" 
          font-family="Inter, sans-serif" 
          font-size="24" 
          font-weight="700" 
          fill="#947100">12</text>
    <text x="520" y="220" 
          font-family="Inter, sans-serif" 
          font-size="11" 
          fill="#637381">Low Stock Items</text>
    
    <!-- Tile 4: CX -->
    <rect x="730" y="140" width="200" height="150" rx="8" fill="#FFFFFF" stroke="#D2D5D8" stroke-width="2"/>
    <circle cx="750" cy="160" r="8" fill="#D72C0D"/>
    <text x="765" y="165" 
          font-family="Inter, sans-serif" 
          font-size="14" 
          font-weight="600" 
          fill="#202223">CX Escalations</text>
    <text x="740" y="200" 
          font-family="Inter, sans-serif" 
          font-size="24" 
          font-weight="700" 
          fill="#D72C0D">5</text>
    <text x="740" y="220" 
          font-family="Inter, sans-serif" 
          font-size="11" 
          fill="#637381">Pending Reviews</text>
    
    <!-- Row 2 -->
    <!-- Tile 5: Social -->
    <rect x="70" y="310" width="200" height="150" rx="8" fill="#FFFFFF" stroke="#D2D5D8" stroke-width="2"/>
    <circle cx="90" cy="330" r="8" fill="#1A7F37"/>
    <text x="105" y="335" 
          font-family="Inter, sans-serif" 
          font-size="14" 
          font-weight="600" 
          fill="#202223">Social</text>
    <text x="80" y="370" 
          font-family="Inter, sans-serif" 
          font-size="24" 
          font-weight="700" 
          fill="#202223">4.2%</text>
    <text x="80" y="390" 
          font-family="Inter, sans-serif" 
          font-size="11" 
          fill="#637381">Engagement Rate</text>
    
    <!-- Tile 6: SEO -->
    <rect x="290" y="310" width="200" height="150" rx="8" fill="#FFFFFF" stroke="#D2D5D8" stroke-width="2"/>
    <circle cx="310" cy="330" r="8" fill="#1A7F37"/>
    <text x="325" y="335" 
          font-family="Inter, sans-serif" 
          font-size="14" 
          font-weight="600" 
          fill="#202223">SEO Impact</text>
    <text x="300" y="370" 
          font-family="Inter, sans-serif" 
          font-size="24" 
          font-weight="700" 
          fill="#202223">12.3</text>
    <text x="300" y="390" 
          font-family="Inter, sans-serif" 
          font-size="11" 
          fill="#637381">Avg Position</text>
    
    <!-- Tile 7: Ads -->
    <rect x="510" y="310" width="200" height="150" rx="8" fill="#FFFFFF" stroke="#D2D5D8" stroke-width="2"/>
    <circle cx="530" cy="330" r="8" fill="#1A7F37"/>
    <text x="545" y="335" 
          font-family="Inter, sans-serif" 
          font-size="14" 
          font-weight="600" 
          fill="#202223">Ads ROAS</text>
    <text x="520" y="370" 
          font-family="Inter, sans-serif" 
          font-size="24" 
          font-weight="700" 
          fill="#1A7F37">3.8x</text>
    <text x="520" y="390" 
          font-family="Inter, sans-serif" 
          font-size="11" 
          fill="#637381">Return on Spend</text>
    
    <!-- Tile 8: Growth -->
    <rect x="730" y="310" width="200" height="150" rx="8" fill="#FFFFFF" stroke="#D2D5D8" stroke-width="2"/>
    <circle cx="750" cy="330" r="8" fill="#1A7F37"/>
    <text x="765" y="335" 
          font-family="Inter, sans-serif" 
          font-size="14" 
          font-weight="600" 
          fill="#202223">Growth</text>
    <text x="740" y="370" 
          font-family="Inter, sans-serif" 
          font-size="24" 
          font-weight="700" 
          fill="#1A7F37">+18%</text>
    <text x="740" y="390" 
          font-family="Inter, sans-serif" 
          font-size="11" 
          fill="#637381">Total Growth</text>
  </g>
  
  <!-- Annotations -->
  <!-- Annotation 2: Status Icons -->
  <line x1="90" y1="160" x2="30" y2="100" stroke="#1A7F37" stroke-width="2"/>
  <circle cx="30" cy="100" r="4" fill="#1A7F37"/>
  <text x="35" y="95" 
        font-family="Inter, sans-serif" 
        font-size="12" 
        fill="#1A7F37">2. Status: Healthy (green)</text>
  
  <!-- Annotation 3: Attention Status -->
  <line x1="310" y1="160" x2="250" y2="100" stroke="#D72C0D" stroke-width="2"/>
  <circle cx="250" cy="100" r="4" fill="#D72C0D"/>
  <text x="255" y="95" 
        font-family="Inter, sans-serif" 
        font-size="12" 
        fill="#D72C0D">3. Status: Attention (red)</text>
  
  <!-- Annotation 4: Warning Status -->
  <line x1="530" y1="160" x2="470" y2="100" stroke="#FFC453" stroke-width="2"/>
  <circle cx="470" cy="100" r="4" fill="#FFC453"/>
  <text x="475" y="95" 
        font-family="Inter, sans-serif" 
        font-size="12" 
        fill="#947100">4. Status: Warning (amber)</text>
  
  <!-- Annotation 5: Tile Grid -->
  <line x1="950" y1="300" x2="980" y2="300" stroke="#637381" stroke-width="2"/>
  <circle cx="980" cy="300" r="4" fill="#637381"/>
  <text x="985" y="295" 
        font-family="Inter, sans-serif" 
        font-size="12" 
        fill="#637381">5. Tile Grid: 4 columns</text>
  
  <!-- Annotation 6: Click to Open -->
  <line x1="170" y1="290" x2="170" y2="320" stroke="#2C6ECB" stroke-width="2"/>
  <circle cx="170" cy="320" r="4" fill="#2C6ECB"/>
  <text x="175" y="325" 
        font-family="Inter, sans-serif" 
        font-size="12" 
        fill="#2C6ECB">6. Click tile to open modal</text>
  
  <!-- Footer -->
  <rect x="50" y="600" width="900" height="60" rx="8" fill="#F6F6F7" stroke="#D2D5D8" stroke-width="2"/>
  <text x="70" y="635" 
        font-family="Inter, sans-serif" 
        font-size="12" 
        fill="#637381">Last updated: 2 minutes ago</text>
  
  <!-- Annotation 7: Footer -->
  <line x1="500" y1="660" x2="500" y2="690" stroke="#637381" stroke-width="2"/>
  <circle cx="500" cy="690" r="4" fill="#637381"/>
  <text x="505" y="695" 
        font-family="Inter, sans-serif" 
        font-size="12" 
        fill="#637381">7. Footer: Last update timestamp</text>
</svg>

