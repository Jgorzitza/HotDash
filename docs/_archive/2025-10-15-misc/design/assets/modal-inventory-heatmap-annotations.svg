<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="960" height="520" viewBox="0 0 960 520" role="img" aria-labelledby="title desc">
  <title id="title">Inventory Heatmap Modal Annotations</title>
  <desc id="desc">Annotated modal layout showing tooltip placement, focus entry point, and action grouping for Inventory Heatmap approvals.</desc>
  <defs>
    <style>
      .modal-bg { fill: #ffffff; stroke: #1a1a1a; stroke-width: 2; }
      .header-bg { fill: #f6f6f7; stroke: #d2d2d7; stroke-width: 1.5; }
      .section { fill: #ffffff; stroke: #c4c4ca; stroke-width: 1.5; }
      .section-muted { fill: #f0f4ff; stroke: #c4d2ff; stroke-width: 1.5; }
      .cta { fill: #0b6ff5; stroke: #084fc9; stroke-width: 1; }
      .cta-text { fill: #ffffff; font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 16px; font-weight: 600; }
      .body-text { fill: #1a1a1a; font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 16px; }
      .meta-text { fill: #5c5f62; font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 14px; }
      .number-label { fill: #1a1f36; font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 16px; font-weight: 700; }
      .number-dot { fill: #ffd966; stroke: #a67c00; stroke-width: 1.2; }
      .focus-ring { stroke: #0070f3; stroke-width: 2.5; fill: none; stroke-dasharray: 6 6; }
      .connector { stroke: #1a1f36; stroke-width: 1.4; fill: none; stroke-dasharray: 4 4; marker-end: url(#arrowhead); }
      .legend-text { fill: #1a1a1a; font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 15px; }
    </style>
    <marker id="arrowhead" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#1a1f36"/>
    </marker>
  </defs>

  <!-- Modal shell -->
  <rect x="60" y="40" width="620" height="420" rx="12" class="modal-bg"/>

  <!-- Header -->
  <rect x="60" y="40" width="620" height="72" class="header-bg"/>
  <text x="90" y="83" class="body-text" font-weight="600">Inventory Alert — Powder Board XL</text>
  <text x="610" y="83" class="meta-text">Close</text>

  <!-- Summary grid -->
  <rect x="92" y="140" width="260" height="48" class="section"/>
  <rect x="92" y="196" width="260" height="48" class="section"/>
  <rect x="92" y="252" width="260" height="48" class="section"/>
  <text x="110" y="170" class="body-text">SKU: BOARD-XL</text>
  <text x="110" y="226" class="body-text">Current Stock: 6 units</text>
  <text x="110" y="282" class="body-text">Threshold: 10 units</text>

  <!-- Days of cover callout -->
  <rect x="368" y="140" width="280" height="60" class="section-muted"/>
  <text x="388" y="170" class="body-text">Days of Cover: 2.5</text>
  <text x="388" y="196" class="meta-text">Projected runout in 2d 12h</text>

  <!-- Velocity analysis -->
  <rect x="92" y="316" width="556" height="90" class="section"/>
  <text x="110" y="346" class="body-text" font-weight="600">14-Day Velocity Analysis</text>
  <text x="110" y="372" class="meta-text">Avg daily sales: 2.4 • Peak day: 5 (Oct 2) • Trend: +15% WoW</text>

  <!-- Recommended action -->
  <rect x="92" y="420" width="320" height="80" class="section"/>
  <text x="110" y="450" class="body-text" font-weight="600">Recommended Reorder</text>
  <text x="110" y="476" class="meta-text">Order 30 units • Lead time 7 days • Supplier: Acme Distribution</text>

  <!-- Action buttons -->
  <rect x="430" y="428" width="108" height="40" rx="6" class="section"/>
  <text x="442" y="454" class="meta-text">Mark Intentional</text>

  <rect x="552" y="428" width="96" height="40" rx="6" class="section"/>
  <text x="566" y="454" class="meta-text">Snooze</text>

  <rect x="674" y="428" width="120" height="40" rx="6" class="cta"/>
  <text x="690" y="454" class="cta-text">Confirm</text>

  <!-- Focus entry ring -->
  <rect x="78" y="126" width="584" height="124" class="focus-ring"/>

  <!-- Annotation numbers -->
  <circle cx="720" cy="140" r="16" class="number-dot"/>
  <text x="715" y="145" class="number-label">1</text>

  <circle cx="760" cy="215" r="16" class="number-dot"/>
  <text x="755" y="220" class="number-label">2</text>

  <circle cx="800" cy="460" r="16" class="number-dot"/>
  <text x="795" y="465" class="number-label">3</text>

  <!-- Connectors to legend -->
  <path d="M736 140 L860 90" class="connector"/>
  <path d="M776 215 L880 215" class="connector"/>
  <path d="M816 460 L880 360" class="connector"/>

  <!-- Legend -->
  <rect x="860" y="40" width="80" height="420" fill="none"/>
  <text x="860" y="86" class="legend-text" font-weight="600">1. Entry Focus</text>
  <text x="860" y="110" class="legend-text">Focus lands on SKU summary block.</text>
  <text x="860" y="144" class="legend-text" font-weight="600">2. Tooltip</text>
  <text x="860" y="168" class="legend-text">On hover/focus of Days of Cover chip, place `top-end` tooltip.</text>
  <text x="860" y="202" class="legend-text" font-weight="600">3. Primary Action</text>
  <text x="860" y="226" class="legend-text">Confirm button retains focus ring on invocation; toast announces result.</text>
  <text x="860" y="260" class="legend-text" font-weight="600">Focus Order</text>
  <text x="860" y="284" class="legend-text">Header close → summary grid → tooltip trigger → velocity → reorder block → actions → footer.</text>
  <text x="860" y="318" class="legend-text" font-weight="600">Accessibility</text>
  <text x="860" y="342" class="legend-text">Ensure tooltip content announced with `aria-live="polite"` equivalents.</text>
  <text x="860" y="376" class="legend-text" font-weight="600">Keyboard</text>
  <text x="860" y="400" class="legend-text">`Esc` closes modal, `Shift+Tab` wraps to footer buttons.</text>
</svg>
