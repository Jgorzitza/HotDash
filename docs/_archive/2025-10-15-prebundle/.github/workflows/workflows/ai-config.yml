name: Validate AI Agent Config
on:
  pull_request:
    paths:
      - 'app/agents/config/**'
      - 'Dangerfile.js'
      - '.github/workflows/**'
jobs:
  validate-ai-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/policy/check-ai-config.mjs
