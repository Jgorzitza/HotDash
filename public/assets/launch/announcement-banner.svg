<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img">
  <title>HotDash Launch Announcement Banner</title>
  <desc>Social media announcement banner for HotDash production launch</desc>
  
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F6F6F7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D72C0D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Accent bar -->
  <rect x="0" y="0" width="1200" height="8" fill="url(#accentGradient)"/>
  
  <!-- Main content area -->
  <g id="content">
    <!-- Speedometer icon (large) -->
    <g transform="translate(100, 150)">
      <path d="M 0 100 A 100 100 0 0 1 200 100" 
            fill="none" 
            stroke="#D72C0D" 
            stroke-width="12" 
            stroke-linecap="round"/>
      <line x1="100" y1="100" x2="160" y2="50" 
            stroke="#D72C0D" 
            stroke-width="8" 
            stroke-linecap="round"/>
      <circle cx="100" cy="100" r="12" fill="#D72C0D"/>
      
      <!-- Speed marks -->
      <line x1="30" y1="75" x2="40" y2="65" stroke="#8C9196" stroke-width="6"/>
      <line x1="70" y1="35" x2="75" y2="25" stroke="#8C9196" stroke-width="6"/>
      <line x1="130" y1="35" x2="125" y2="25" stroke="#8C9196" stroke-width="6"/>
      <line x1="170" y1="75" x2="160" y2="65" stroke="#8C9196" stroke-width="6"/>
    </g>
    
    <!-- Main headline -->
    <text x="400" y="220" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="72" 
          font-weight="700" 
          fill="#202223">HotDash is Live!</text>
    
    <!-- Subheadline -->
    <text x="400" y="290" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="36" 
          font-weight="400" 
          fill="#637381">Your Operator Control Center</text>
    
    <!-- Feature bullets -->
    <g id="features" transform="translate(400, 340)">
      <!-- Bullet 1 -->
      <circle cx="0" cy="0" r="6" fill="#D72C0D"/>
      <text x="20" y="6" 
            font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
            font-size="24" 
            font-weight="400" 
            fill="#202223">Real-time metrics dashboard</text>
      
      <!-- Bullet 2 -->
      <circle cx="0" cy="50" r="6" fill="#D72C0D"/>
      <text x="20" y="56" 
            font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
            font-size="24" 
            font-weight="400" 
            fill="#202223">AI-powered customer support</text>
      
      <!-- Bullet 3 -->
      <circle cx="0" cy="100" r="6" fill="#D72C0D"/>
      <text x="20" y="106" 
            font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
            font-size="24" 
            font-weight="400" 
            fill="#202223">Inventory & growth automation</text>
    </g>
    
    <!-- CTA -->
    <rect x="400" y="520" width="300" height="60" rx="8" fill="url(#accentGradient)"/>
    <text x="550" y="558" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="24" 
          font-weight="600" 
          fill="#FFFFFF" 
          text-anchor="middle">Get Started â†’</text>
  </g>
  
  <!-- Footer -->
  <text x="1100" y="610" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="16" 
        font-weight="400" 
        fill="#8C9196" 
        text-anchor="end">hotdash.fly.dev</text>
</svg>

