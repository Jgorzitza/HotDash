<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60" role="img">
  <title>HotDash Logo</title>
  <desc>HotDash Operator Control Center logo with Hot Rodan branding</desc>
  
  <!-- Hot Rod Icon (Speedometer) -->
  <g id="icon">
    <!-- Speedometer arc -->
    <path d="M 15 40 A 20 20 0 0 1 45 40" 
          fill="none" 
          stroke="#D72C0D" 
          stroke-width="3" 
          stroke-linecap="round"/>
    
    <!-- Speedometer needle -->
    <line x1="30" y1="40" x2="40" y2="28" 
          stroke="#D72C0D" 
          stroke-width="2" 
          stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle cx="30" cy="40" r="3" fill="#D72C0D"/>
    
    <!-- Speed marks -->
    <line x1="18" y1="35" x2="20" y2="33" stroke="#8C9196" stroke-width="1.5"/>
    <line x1="25" y1="28" x2="26" y2="26" stroke="#8C9196" stroke-width="1.5"/>
    <line x1="35" y1="28" x2="34" y2="26" stroke="#8C9196" stroke-width="1.5"/>
    <line x1="42" y1="35" x2="40" y2="33" stroke="#8C9196" stroke-width="1.5"/>
  </g>
  
  <!-- HotDash Text -->
  <g id="text">
    <!-- "Hot" in bold -->
    <text x="55" y="35" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="24" 
          font-weight="700" 
          fill="#D72C0D">Hot</text>
    
    <!-- "Dash" in regular -->
    <text x="95" y="35" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="24" 
          font-weight="400" 
          fill="#202223">Dash</text>
    
    <!-- Tagline -->
    <text x="55" y="48" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="9" 
          font-weight="400" 
          fill="#637381" 
          letter-spacing="0.5">OPERATOR CONTROL CENTER</text>
  </g>
</svg>

