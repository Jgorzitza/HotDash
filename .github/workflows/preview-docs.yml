name: Preview Docs

on:
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/preview-docs.yml'

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: node scripts/policy/check-docs.mjs
