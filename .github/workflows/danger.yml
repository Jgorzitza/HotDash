name: Danger
on: [pull_request]
permissions:
  contents: read
  pull-requests: write
  statuses: write
  issues: read
jobs:
  danger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm i -g danger@^13
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: danger ci
