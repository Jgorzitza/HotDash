name: guard-mcp

on:
  pull_request:
    types: [opened, synchronize, reopened, edited, ready_for_review]

permissions:
  contents: read
  pull-requests: write
  statuses: write

jobs:
  enforce:
    name: Guard MCP Wrapper
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Verify MCP Evidence (CJS)
        run: node scripts/ci/verify-mcp-evidence.cjs
        env:
          PR_BODY: ${{ github.event.pull_request.body }}

      - name: Verify Heartbeat (CJS)
        run: node scripts/ci/verify-heartbeat.cjs
        env:
          PR_BODY: ${{ github.event.pull_request.body }}

      - name: Verify Dev MCP Ban (Production Safety)
        run: node scripts/ci/verify-dev-mcp-ban.cjs

