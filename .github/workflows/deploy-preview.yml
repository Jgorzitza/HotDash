name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    if: "!contains(github.event.pull_request.labels.*.name, 'skip-preview')"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Comment PR with preview (placeholder)
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸš€ Preview Deployment
            
            Build completed successfully!
            
            **Build artifacts**: Ready for deploy
            **Size**: \`\${process.env.BUILD_SIZE || 'Unknown'}\`
            
            To deploy to preview environment:
            1. Merge to staging branch, or
            2. Manually deploy via Fly.io
            
            ---
            _This is a preview build validation. Full preview deploy requires staging environment._`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

