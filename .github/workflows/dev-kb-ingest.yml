name: Dev Knowledge Base Ingest

on:
  schedule:
    - cron: "0 7 * * *" # Daily at 07:00 UTC
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run dev knowledge base ingest
        run: npm run dev-kb:ingest
        env:
          SUPABASE_DEV_KB_DIRECT_URL: ${{ secrets.DEV_KB_DIRECT_URL }}
          SUPABASE_DEV_KB_DATABASE_URL: ${{ secrets.DEV_KB_DATABASE_URL }}
          SUPABASE_DEV_KB_POOLER_URL: ${{ secrets.DEV_KB_POOLER_URL }}
          SUPABASE_DEV_KB_PASSWORD: ${{ secrets.DEV_KB_PASSWORD }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
