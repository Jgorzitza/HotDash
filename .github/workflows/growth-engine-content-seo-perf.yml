name: Growth Engine - Content/SEO/Perf Agent (Daily)

on:
  schedule:
    # Run daily at 4 AM UTC
    - cron: '0 4 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  content-seo-perf-agent:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Content/SEO/Perf Agent
        run: |
          curl -X POST "${{ secrets.APP_URL }}/api/cron/growth-engine/content-seo-perf" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -w "\nHTTP Status: %{http_code}\n" \
            -o response.json
          
          echo "Response:"
          cat response.json
          
          # Check if request was successful
          if [ $(jq -r '.success' response.json) != "true" ]; then
            echo "Content/SEO/Perf agent failed"
            exit 1
          fi
          
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: content-seo-perf-agent-results-${{ github.run_id }}
          path: response.json
          retention-days: 7

